<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Spring Batch Lightmin</title>
<!-- bootstrap -->
<link rel="stylesheet" type="text/css"
	href="src/main/resources/static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="src/main/resources/static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	href="src/main/resources/static/css/bootstrap-theme.css"
	th:href="@{/css/bootstrap-theme.css}" />
<link rel="stylesheet" type="text/css"
	href="src/main/resources/static/css/bootstrap-theme.min.css"
	th:href="@{/css/bootstrap-theme.min.css}" />
<link rel="shortcut icon" type="image/png"
	href="src/main/resources/static/favicon.ico" th:href="@{/favicon.ico}" />
<script src="src/main/resources/static/js/bootstrap.js"
	th:src="@{/js/bootstrap.js}">

</script>
<script src="src/main/resources/static/js/bootstrap.min.js"
	th:src="@{/js/bootstrap.min.js}">

</script>
</head>
<body>
	<div th:include="fragments/header :: header"></div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3>Application Exception</h3>
		</div>
		<div class="panel-body">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3>Information</h3>
				</div>
				<div class="panel-body">
					<p th:if="${url}">
						<b>Page:</b> <span th:text="${url}">Page URL</span>
					</p>

					<p th:if="${timestamp}" id='created'>
						<b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
					</p>

					<p th:if="${status}">
						<b>Response Status:</b> <span th:text="${status}">status-code</span>
						<span th:if="${error}" th:text="'('+${error}+')'">error ...</span>
					</p>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3>Exception Details</h3>
				</div>
				<div class="panel-body">
					<!--<div th:utext="'Exception: ' + ${exception.message}"></div> -->
					<!--<ul>
						<li th:each="ste : ${exception.stackTrace}"><span
							th:utext="${ste}">${ste} </span></li>
					</ul> -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
