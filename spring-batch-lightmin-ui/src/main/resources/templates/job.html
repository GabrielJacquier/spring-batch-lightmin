<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: header"/>
<body>
<div th:include="fragments/layout :: menu"></div>
<div class="viewport">
  <div class="container content">
    <div class="row-fluid">
      <table class="table table-hover boxed">
        <thead>
        <tr>
          <th colspan="2" th:text="${jobName}">
            Job Name
          </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th>Job Instance Id</th>
          <th>Job Executions Count</th>
        </tr>
        <tr th:each="jobInstance : ${jobInstances}">
          <td><a href="#"
                 th:href="@{executions(jobInstanceId=${jobInstance.jobInstanceId})}"
                 th:text="${jobInstance.jobInstanceId}"> </a></td>
          <td th:text="${jobInstance.jobExecutions.size()}"/>
        </tr>
        </tbody>
      </table>

      <span class="text-left" th:if="${jobPage.hasPrevious}">
        <a href="#" th:href="@{job(jobname=${jobName},startindex=${jobPage.previousStartIndex})}" class="btn btn-inverse btn-small">&laquo; prev</a>
      </span>
      <span class="text-right" th:if="${jobPage.hasMore}">
        <a href="#" th:href="@{job(jobname=${jobName},startindex=${jobPage.nextStartIndex})}" class="btn btn-inverse btn-small">next &raquo;</a>
      </span>
    </div>
  </div>
</div>
</body>
</html>
