<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: header" />
<body>
    <div th:include="fragments/layout :: menu" />
    <div class="container content">
        <div class="row-fluid">
            <table class="table boxed">
                <thead>
                <tr>
                    <th colspan="1">
                        <h3 th:text="'Spring Batch Lightmin - ' + ${applicationName}">Spring Batch Lightmin</h3>
                    </th>
                </tr>
                </thead>
                <tbody/>
            </table>
            <table class="table boxed">
                <thead>
                <tr>
                    <th colspan="1">
                        REST API
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="api : ${restApi.apiMap}">
                    <td>
                        <table class="table table-hover boxed">
                            <thead>
                            <tr>
                                <th colspan="3" th:text="${api.key}">
                                    resource
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="apiUris : ${api.value}">
                                <td th:text="${apiUris.method}">
                                    method
                                </td>
                                <th class="text-spring" th:text="${apiUris.uri}">
                                    uri
                                </th>
                                <td th:text="${apiUris.description}">
                                    uri
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
