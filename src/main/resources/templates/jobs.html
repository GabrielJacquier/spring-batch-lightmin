<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Spring Batch Lightmin</title>
    <title tiles:fragment="title">Jobs</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css"
          href="/src/main/resources/static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css"
          href="/src/main/resources/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css"
          href="/src/main/resources/static/css/bootstrap-theme.css"
          th:href="@{/css/bootstrap-theme.css}"/>
    <link rel="stylesheet" type="text/css"
          href="/src/main/resources/static/css/bootstrap-theme.min.css"
          th:href="@{/css/bootstrap-theme.min.css}"/>
    <link rel="shortcut icon" type="image/png"
          href="/src/main/resources/static/favicon.ico" th:href="@{/favicon.ico}"/>
</head>
<body>
<div th:include="fragments/header :: header"></div>
<div class="container">
    <div class="hero-unit">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Jobs</h3>
            </div>
            <div class="panel-body">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <td>Name</td>
                        <td>Instance Count</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="job : ${jobs}">
                        <td><a href="#" th:href="@{/jobs/{jobName}(jobName=${job.jobName})}"
                               th:text="${job.jobName}"> </a></td>
                        <td th:text="${job.instanceCount}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
