<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Spring Batch Lightmin</title>
<title tiles:fragment="title">Job Executions</title>
<!-- bootstrap -->
<link rel="stylesheet" type="text/css"
	href="/src/main/resources/static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	href="/src/main/resources/static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	href="/src/main/resources/static/css/bootstrap-theme.css"
	th:href="@{/css/bootstrap-theme.css}" />
<link rel="stylesheet" type="text/css"
	href="/src/main/resources/static/css/bootstrap-theme.min.css"
	th:href="@{/css/bootstrap-theme.min.css}" />
<link rel="shortcut icon" type="image/png"
	href="/src/main/resources/static/favicon.ico" th:href="@{/favicon.ico}" />
</head>
<body>
	<div th:include="fragments/header :: header"></div>
	<div class="container">
		<div class="hero-unit">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 th:text="${jobName}" class="panel-title">Job Execution Summary</h3>
				</div>
				<div class="panel-body">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<td>Job Instance Id</td>
								<td>Job Execution Id</td>
								<td>Job Name</td>
								<td>Creation Time</td>
								<td>Launch Time</td>
								<td>Duration</td>
								<td>End Time</td>
								<td>Status</td>
								<td>Exit Code</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="jobExecution : ${jobExecutions}">
								<td th:text="${jobExecution.jobInstanceId}" />
								<td><a href="#"
									th:href="@{/jobs/execution/{jobExecutionId}(jobExecutionId=${jobExecution.jobExecution.jobId})}"
									th:text="${jobExecution.jobExecution.jobId}"></a></td>
								<td th:text="${jobExecution.jobName}" />
								<td th:text="${jobExecution.jobExecution.createTime}" />
								<td th:text="${jobExecution.jobExecution.startTime}" />
								<td th:text="${jobExecution.duration}" />
								<td th:text="${jobExecution.jobExecution.endTime}" />
								<td th:text="${jobExecution.jobExecution.status}" />
								<td th:text="${jobExecution.jobExecution.exitStatus.exitCode}" />
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
